services:

        mariadb:
                build: requirements/mariadb
                container_name: mariadb
                env_file: .env
                volumes:
                        - /home/icseri/data/mariadb:/var/lib/mysql
                networks:
                        - inception
                restart: unless-stopped

        wordpress:
                build: requirements/wordpress
                container_name: wordpress
                depends_on:
                        - mariadb
                env_file: .env
                volumes:
                        - /home/icseri/data/wordpress:/var/www/html
                networks:
                        - inception
                restart: unless-stopped

        nginx:
                build: requirements/nginx
                container_name: nginx
                env_file: .env
                depends_on:
                        - wordpress
                ports:
                        - "443:443"
                volumes:
                        - /home/icseri/data/wordpress:/var/www/html
                networks:
                        - inception
                restart: unless-stopped

networks:
        inception:
                driver: bridge
