; PHP Configuration for WordPress

; Memory settings
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
post_max_size = 64M
upload_max_filesize = 64M

; File uploads
file_uploads = On

; Error reporting
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Session settings
session.save_path = /tmp
session.gc_maxlifetime = 1440

; Security
expose_php = Off
