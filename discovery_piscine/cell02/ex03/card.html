<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <header>
      <h1>User Profile Card</h1>
    </header>

    <table class="profile-card">
      <tr>
        <td class="profile-image">
          <img
            src="https://avatars.githubusercontent.com/u/80985817?v=4"
            alt="Profile Image"
          />
        </td>
      </tr>
      <tr>
        <td class="profile-info">
          <h1>icseri</h1>
          <h3>Duck Leader</h3>
          <p>42Vienna</p>
        </td>
      </tr>
      <tr>
        <td class="social-links">
          <a href="https://www.linkedin.com/in/cseriildiko/" target="_blank">
            <img
              src="https://cdn-icons-png.flaticon.com/128/2111/2111532.png"
              alt="linkedin"
            />
          </a>
          <a href="https://github.com/cseriildi" target="_blank">
            <img
              src="https://cdn-icons-png.flaticon.com/128/2111/2111432.png"
              alt="github"
            />
          </a>
          <a href="https://profile.intra.42.fr/users/icseri" target="_blank">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/8/8d/42_Logo.svg"
              alt="42"
            />
          </a>
        </td>
      </tr>
      <tr>
        <td class="contact-button">
          <button>Contact</button>
        </td>
      </tr>
    </table>
  </body>
</html>
